<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="dj.jpg">
<center>
  	<h3 class="btn btn-info heading">Cool Music App
	    <br>
	    <span class="NOTE">NOTE - Move your left-hand wrist up and down for the first song. 
        Move your right-hand wrist up and down for the second song</span>
  	</h3>
    <div class="div_speed">
      <img src="disk.gif" class="div_img">
      <br>
      <h3 id="speed" class="btn btn-danger"> SONG 1: </h3>

    </div>

    

    <div class="div_volume">
      <img src="disk.gif" class="div_img">
      <br>
      <h3 id="volume" class="btn btn-danger"> SONG 2:  </h3>

    </div>
	<br><br>
  <button onclick="start()" class="btn btn-success play_button">Play</button>
  <button onclick="stop()" class="btn btn-danger play_button">Stop</button>
  <button onclick="pause()" class="btn btn-warning play_button">Pause</button>
</center>

<script src="main.js"></script>
</body>
</html>
